<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="app-container">
        <button id="add-book">New Book</button>
        <dialog id="add-book-modal">
            <form id="add-book-form" action="#">
                <label for="form-title">Title: </label>
                <input id="form-title" name="title" required>
                <label for="form-author">Author: </label>
                <input id="form-author"name="author" required>
                <button type="button" id="cancel-book">Cancel</button>
                <input id="add-book-modal-btn" type="submit" value="Submit">
            </form>
        </dialog>
        <div id="book-display"></div>
    </div>
</body>
</html>
